材料,
</p>
<ul class="org-ul">
<li>番茄切小块,老姜切丁,大蒜切末,葱切末</li>
<li>玉米淀粉加水调匀备用</li>
</ul>
<p>
作法,
</p>
<ul class="org-ul">
<li>油热下番茄蒜末老姜,一勺盐一起翻炒(加盐番茄更容易炒成番茄酱)</li>
<li>番茄炒至软烂加生抽和*少量水*煮开后加入豆腐,豆腐小火闷一会加入淀粉水,起锅加葱花</li>
