    <h1 class="p-name entry-title" itemprop="headline name">番茄炒蛋的做法</h1>

        <div class="meta">
            <div class="authordate">
                <time class="timeago" datetime="2013-07-14T11:51:00+00:00">2013-07-14 11:51</time>

        <div class="body">
            <div>
<p></p>
<ul>
<li>四个6厘米直径的番茄对应4到6个蛋 </li> <li>多放油,番茄先炒,炒到茄红素溶于油,油为红色,全部捞出 </li> <li>放少量油,<em>小火</em>加温，加蛋,<em>慢慢搅动</em>蛋 </li> <li>加入番茄,然后加入太白粉勾兑的汤一点 </li> </ul>
<p> 参考<a href="http://www.youtube.com/watch?v=t00coxHaA9E">阿基师教你番茄炒蛋</a>. <img src="../../wp-content/uploads/2013/07/wpid-tomatto_fried_egg.jpg" alt="image/tomatto_fried_egg.jpg"></p>
