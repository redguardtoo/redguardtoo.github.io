        <div class="body">
            <ul>
<li>放蒜(可以加姜,葱)大火爆炒,也可以加点老抽 </li> <li>放入番茄超出茄红素 </li> <li>加水煮,调味放盐糖 </li> <li>最后放入打碎鸡蛋,五秒钟后起锅 </li> </ul>
<p>有人介绍下面也是类似原理,加葱花老抽爆炒,然后放水煮面 </p>
