<ul>
<li>到少量油，四成热，蛋打碎，用小汤勺缓慢搅拌 </li> <li>蛋炒熟后捞出，放入木耳单独炒 </li> <li>炒木耳要多放盐 </li> <li>最后一起炒 </li> </ul>
